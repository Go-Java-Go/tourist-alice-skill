version: '3.3'
services:
  telegram-bot:
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    container_name: tourist-skill-sub
    ports:
      - 3000:3000
    environment:
      - LOG_LEVEL=debug
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_HOST=mongodb://mongo:27017/
      - LOG_FMT=json

  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=tourist
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
